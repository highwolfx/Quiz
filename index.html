<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="jumbotron" id="start-banner">
        <h1 class="display-4 d-flex justify-content-center">Anime Quiz</h1>
        <p class="lead d-flex justify-content-center">This is a timed and scored multiple choice quiz that tests your knowledge on anime! Click the Start button to get started.</p>
        <section class="d-flex justify-content-center">
            <a class="btn btn-primary btn-lg" href="#" role="button" id="start-button">Start</a>
            <a class="btn btn-secondary btn-lg" href="#" role="button" id="score-button">View High Scores</a>
        </section>
    </div>
    <div class="card" id="quiz-card">
      <img src="" class="card-img-top" id = "question-img" alt="...">
      <div class="card-body">
        <h3 class="display-4 d-flex justify-content-center" id="timer"></h3>
        <h3 class="display-4 d-flex justify-content-center" id="score"></h3>
        <hr>
        <h3 class="card-text" id="question-text"></h3>
        <div class="align-bottom" id="button-group">
          <section class="d-flex justify-content-center answer-button">
            <button type="button" class="btn btn-primary btn-block" id="button0"></button>
          </section>
          <section class="d-flex justify-content-center answer-button">
            <button type="button" class="btn btn-primary btn-block" id="button1"></button>
          </section>
          <section class="d-flex justify-content-center answer-button">
            <button type="button" class="btn btn-primary btn-block" id="button2"></button>
          </section>
          <section class="d-flex justify-content-center answer-button">
            <button type="button" class="btn btn-primary btn-block" id="button3"></button>
          </section>
        </div>                
      </div>
    </div>



  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  </html>
