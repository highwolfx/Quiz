<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>


  <body>
    <!-- Welcome Screen -->
    <div class="jumbotron" id="start-banner">
        <!-- Title -->
      <h1 class="display-4 d-flex justify-content-center">Anime Quiz</h1>
        <p class="lead d-flex justify-content-center">This is a timed and scored multiple choice quiz that tests your knowledge on anime! Click the Start button to get started.</p>
        
        <!-- Start buttons -->
        <section class="d-flex justify-content-center">
            <a class="btn btn-primary btn-lg" href="#" role="button" id="start-button">Start</a>
            <a class="btn btn-secondary btn-lg" href="#" role="button" id="score-button">View Scores</a>
        </section>
    </div>


    <!-- Quiz Screen -->
    <div class="card" id="quiz-card">
      <!-- Image element -->
      <img src="" class="card-img-top" id = "question-img" alt="...">
      
      <!-- Timer, Score Heading -->
      <div class="card-body">
        <h3 class="display-4 d-flex justify-content-center" id="timer"></h3>
        <h3 class="display-4 d-flex justify-content-center" id="score"></h3>
        <hr>
        
        <!-- Question -->
        <h3 class="card-text" id="question-text"></h3>

        <!-- Answer Selections -->
        <div class="align-bottom" id="button-group">
          <section class="d-flex justify-content-center answer-button">
            <button type="button" class="btn btn-primary btn-block" id="button0" value="0"></button>
          </section>
          <section class="d-flex justify-content-center answer-button">
            <button type="button" class="btn btn-primary btn-block" id="button1" value="1"></button>
          </section>
          <section class="d-flex justify-content-center answer-button">
            <button type="button" class="btn btn-primary btn-block" id="button2" value="2"></button>
          </section>
          <section class="d-flex justify-content-center answer-button">
            <button type="button" class="btn btn-primary btn-block" id="button3" value="3"></button>
          </section>
        </div>                
      </div>
    </div>


    <!-- Game Over Screen -->
    <div class="card" id="game-over-card">
      <!-- Image element -->
      <img src="./assets/game-over-img.jpg" class="card-img-top" id = "game-over-image" alt="Inugami Korone Happy">
      
      <!-- Game Over Text -->
      <div class="card-body">
        <h3 class="display-4 d-flex justify-content-center"> Game Over!</h3>
        <hr>
        <h3 class="display-4 d-flex justify-content-center" id="final-timer"></h3>
        <section class="d-flex justify-content-center" id="final-score-here">
          <a class="btn btn-success" href="#" role="button" id="final-score-button">See Score</a>
        </section>
      </div>

      <!-- Initial Input -->
      <div class="input-group input-group-lg" id="input-whole">
        <div class="input-group-prepend">
          <span class="input-group-text">Initials here:</span>
        </div>
        <input type="text" class="form-control" aria-label="Sizing example input"  name = "initials-input" id="initials-input" aria-describedby="inputGroup-sizing-lg">
      </div>

      <!-- Restart and Save Buttons -->
      <section class="d-flex justify-content-center">
        <a class="btn btn-primary btn-lg" href="#" role="button" id="restart-button">Restart</a>
        <a class="btn btn-secondary btn-lg" href="#" role="button" id="save-button">Save Score</a>
      </section>
    </div>


    <!-- Scoreboard -->
    <div class="card" id="score-card">
      <!-- Heading -->
      <div class="card-body">
        <h3 class="display-4 d-flex justify-content-center"> Scoreboard</h3>
        <hr>
      </div>

      <!-- Score Table -->
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Initials</th>
            <th scope="col">Score</th>
            <th scope="col">Time Remaining</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td id="username-display"></td>
            <td id="score-display"></td>
            <td id="time-display"></td>
          </tr>
        </tbody>
      </table>

      <!-- Play Again button -->
      <section class="d-flex justify-content-center">
        <a class="btn btn-primary btn-lg" href="#" role="button" id="play-again-button">Play Again</a>
      </section>
    </div>

  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  </html>
